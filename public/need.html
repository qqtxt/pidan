<!doctype html> <!-- 收集需求 -->
<html>
<head>
	<meta charset=UTF-8 />
	<meta name="referrer" content="no-referrer">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
	<meta name=keywords content="{$keywords}"/>
	<meta name=Description content="{$description}"/>
	<title>提交需求</title>
	<link href="static/layui/css/layui.css" rel="stylesheet">	
	<style>		
	.site-block{padding: 20px; border: 1px solid #eee;}
	.site-block{margin-top: 20px;}
	</style>
</head>
<body>
<div class="layui-container">  
  <div class="layui-row">
    <div class="layui-col-xs12">
	
	<div class="site-text site-block">
      <form class="layui-form" method="post" action="index/need">
      	<div class="layui-form-item layui-form-text">
          <label class="layui-form-label"><span style="color:red">* </span>采购需求</label>
          <div class="layui-input-block">
            <textarea name="desc" required="" lay-verify="required" placeholder="必填" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"><span style="color:red">* </span>采购量</label>
          <div class="layui-input-block">
                <input type="text" name="num"   required="" lay-verify="required" lay-vertype="tips" placeholder="请输入采购量及单位" autocomplete="off" class="layui-input">
          </div>
			<div class="layui-input-block">
				<input type="radio" name="type" value="年" title="每年需要" checked>
				<input type="radio" name="type" value="月" title="每个月需要">
				<input type="radio" name="type" value="日" title="每个天需要">
			</div>
        </div>
        <br/>
        <div class="layui-form-item">
          <label class="layui-form-label"><span style="color:red">* </span>手机</label>
          <div class="layui-input-inline">
          		<input type="text" name="phone" required="" lay-verify="required|phone" lay-vertype="tips" placeholder="必填" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux">要能联系到您</div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">指定采购商及地址</label>
          <div class="layui-input-block">
          		<input type="text" name="wholesaler" lay-vertype="tips" placeholder="选填" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>


    </div>
  </div>
</div>




<script src="static/jquery/jquery.js"></script>
<script src="static/layui/layui.js"></script>

<script>
layui.use('form', function(){
	var form = layui.form;

 
});
</script>
<include file="Public:footer"/>
</body></html>
