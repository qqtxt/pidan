<!doctype html>
<html>
<head>
	<meta charset=UTF-8 />
	<meta name="referrer" content="no-referrer">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
	<meta name=keywords content="{$keywords}"/>
	<meta name=Description content="{$description}"/>
	<title>{$title}</title>
	<link href="static/layui/css/layui.css" rel="stylesheet">	
	<style>		
	.site-block{padding: 20px; border: 1px solid #eee;}
	.site-block{margin-top: 20px;}
	</style>
</head>
<body>
<div class="layui-container">  
  <div class="layui-row">
    <div class="layui-col-xs12">
	
	<div class="site-text site-block">
      <form class="layui-form" method="post" action="index/index">
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">采购要求</label>
          <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入采购要求" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">联系手机</label>
          <div class="layui-input-inline">
            <input type="text" name="phone" required="" lay-verify="required|phone" lay-vertype="tips" placeholder="请输入你自己的手机号码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">采购量</label>
          <div class="layui-input-block">
            <input type="text" name="name" required="" lay-verify="required" placeholder="请输入采购量及单位" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">采购周期</label>
          <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="年" checked="">
            <input type="radio" name="sex" value="2" title="月">
            <input type="radio" name="sex" value="3" title="日">
          </div>
        </div>       
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>


    </div>
  </div>
</div>




<script src="static/jquery/jquery.js"></script>
<script src="static/layui/layui.js"></script>

<script>
layui.use('form', function(){
	var form = layui.form;

 
});
</script>
<include file="Public:footer"/>
</body></html>
